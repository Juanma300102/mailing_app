<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                
                <div class="container rounded-3 shadow p-3">
                    <div class="container mt-2 p-2">
                        <!--<div style="line-height:20px;padding-top:25px;text-align:center; background-image: linear-gradient(to right, #04F0CE, #7C18AE); border-radius: 8px">
                            <img src="{{url_for('static', filename='home_encabezado.png')}}" style="width: 40%;height:auto;margin-bottom:16px" class="CToWUd" alt="Polo Tic Misiones"/>
                        </div>-->
                    </div>
                    <h1 class="text-center">Mailing App</h1>
                    <div class="container p-2 mt-4">
                            <form method="POST" action="/" enctype=multipart/form-data>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Escriba el asunto aqui" name="asunto">
                                    <label for="floatingInput">Asunto</label>
                                  </div>

                                <div class="mb-3">
                                    <label for="correo" class="form-label">Destinatarios</label>
                                    <input type="file" class="form-control" id="correo" name="csv" aria-describedby="csv_descrip">
                                    <div id="csv_descrip" class="form-text">Debe cargar una planilla de contactos en formato csv, con el siguiente formato: <br>correo | nombre | apellido | dni(opcional) | pdf(opcional)</div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="cuerpo">Plantilla</label>
                                    <input class="form-control" type="file" id="cuerpo" name="plantilla">
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                </div>
                
            </div>
            <div class="col-3"></div>
        </div>

    <!-- Optional JavaScript; choose one of the two! -->
